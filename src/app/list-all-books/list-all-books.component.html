<h1>List Books</h1>


<button type="button" class="btn btn-warning" [routerLink]="'create'">Create</button>
<br>
<br>
<h5>Total has: {{amount}} book(s) in list</h5>
<table class="table table-bordered" style="text-align: center">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th colspan="2" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of listBooks, index as i">
    <td>{{i+1}}</td>
    <td>
      <a [routerLink]="'/details/'+b.id">{{b.title}}</a>
    </td>
    <td>{{b.author}}</td>
    <td>
      <button type="button"  class="btn btn-success" [routerLink]="'/edit/'+b.id">Edit</button>
      <button type="button"  class="btn btn-danger" [routerLink]="'/delete/'+b.id">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<p style=""></p>
